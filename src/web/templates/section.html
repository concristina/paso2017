{% extends "layout.html" %}
{% block container %}
	<div class="row">
		<div class="page-header"><h1>Seleccione una seccion en el menu superior o de la lista</h1></div>
			<ul class="list-group">
				<div>{{plot|safe}}</div>
                {% for escuela, direccion, desde, hasta in schools %}
				<li class="list-group-item">
					<h3>{{escuela}}</h3>
					<p>{{direccion}} - Mesas: {{desde}} a {{hasta}}</p>
				</li>			
                {% endfor %}    
			</ul>

	</div>
{% endblock container %}
